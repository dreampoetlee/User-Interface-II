<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <link href="./style/contact.css" rel="stylesheet">
    <title>The Rising Phoenix: Contact</title>
  </head>

  <body>
    <div class="site-cont">
      <header class="hdr-cont">
        <img class="hdr-img" src="/assets/images/phoenix/android-chrome-192x192.png" alt="Phoenix Rising Logo"/>

        <h1>The Rising Phoenix: Jay Lee K</h1>

        <nav class="nav-cont">
          <a class="nav-link" href="./index.html">Home</a>
          <a class="nav-link" href="./about.html">About Me</a>
          <a class="nav-link" href="./project.html">My Projects</a>
          <a class="nav-link" href="#">Contact Me</a>        
        </nav>
      </header>

      <section class="contact-cont">
        <div class="img-cont">
          <img class="profile-img" src="/assets/images/profile/android-chrome-512x512.png" alt="Profile Pic">
        </div>

        <div class="form-cont">
          <div class="form-intro">
            <h2>Contact Me</h2>

            <p>Come join me for a drink, or leave me a message:</p>
          </div>

          <div class="column">
            <form action="#">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name . . ">

              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name. . .">

              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
              </select>

              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something. . ."></textarea>

              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
      </section>

      <footer class="foot-cont">
        <div class="foot-txt">
          <h4>
            Like what you see, <a href="./contact.html">contact me</a> 
          </h4>
        </div>

        <div class="copyright-cont">
          <div class="copyright-txt">
            <p>
              &#169;This project was completed by <a href="https://github.com/dreampoetlee"><span class="my-name">Jay Lee Kennedy</span></a>
            </p>
          </div>

          <div class="copyright-img">
            <img class="foot-img" src="/assets/images/profile/android-chrome-192x192.png" alt="Profile Pic">
          </div>
        </div>        
        
        <nav class="nav-cont">
          <a class="nav-link" href="#">Home</a>
          <a class="nav-link" href="./about.html">About Me</a>
          <a class="nav-link" href="./project.html">My Projects</a>
          <a class="nav-link" href="./contact.html">Contact Me</a>  
        </nav>
      </footer>
    </div>
  </body>
</html>
